<html xmlns='http://www.w3.org/1999/xhtml'><head><title>Browser Tutorial: Back and Forward</title><link rel='stylesheet' type='text/css' href='file:///root/algol/conkeror/help/manual.css' /></head><body><h3>Back and Forward</h3><p>If you got to this section by following a link, you can get back to where you came from by pressing <code class='key'>B</code> for Back. The complement of <code class='key'>B</code> is <code class='key'>F</code> for Forward.  When you have attained mastery over these keys, continue with the tutorial.</p></body></html>
